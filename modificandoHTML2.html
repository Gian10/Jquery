<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('<span>, 2</span>').appendTo('#div1')

        $('#div2').before('<h1>antes</h1>')
        $('#div2').after('<h1>depois</h1>')

        $('<p>antes</p>').insertBefore('#div3')
        $('<p>depois</p>').insertAfter('#div3')

        // criar uma div dentro do p
        //$('p.numero').wrap('<div>')

        // criou uma div com id div4 para receber os p
        $('p.numero').wrapAll('<div id="div4">')

        // seleciona o antes da div3 e a div4 e remova
        $('#div3, #div4').prev().remove()

        // criar a div e substitui no body o h1
        //$('<div>Subtituir</div>').replaceAll('body > h1')

        // seleciona o h1 e substitui pela div
        $('body > h1').replaceWith('<div>Subtituir</div>')
    </script>
</body>
