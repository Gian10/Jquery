<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        $(document).ready(function(){
            const times = [
                {time: 'Flamengo', posicao: '1ยบ'},
                {time: 'Curintxia', posicao: '20ยบ'},
                {time: 'Cruzeiro', posicao: '10ยบ'}
                ]

                const linhas = times.map(t =>{
                    const time = $('<td>').append(t.time)
                    const posicao = $('<td>').append(t.posicao)
                    return $('<tr>').append(time, posicao)
                })

                $('#conteudo').append('<table>').append(linhas)
        })
